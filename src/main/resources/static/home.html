<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<link rel="stylesheet" href="css/global.css"/>
		<script type="text/javascript" src="js/home.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8"/>
        <title>Home</title>
    </head>
    <body>
		<div id = "pageHeader">
			<div class = "main">
				<div id = "navbar">
					<div style = "display: inline-block; padding-top: 10px;">
						
					</div>
				</div>
				<div id = "pageCenter">
					<div class = "requestBox">
						<span class = "head">ActionPoints:
							<button style = "display: inline-block; margin-left: 300px" onclick = "stateSort()">Sort By State</button>
							<button style = "display: inline-block; margin-left: 30px" onclick = "dateSort()">Sort By Deadline</button>
						</span>
						<ul id = "requestTitle">
							<li id = "requestTitleHeadLi">
								<h2 class = "apName">Name</h2>
								<h2 class = "apDescription">Description</h2>
								<h2 class = "apFinished">Finished</h2>
								<h2 class = "apDeadline">Deadline</h2>
							</li>
						</ul>
						<button id = "newApButton" onclick = "newActionPoint()">Create new Actionpoint</button>
						<form id = "newApForm" class = "formanoid" style = "display: none" action = "/add" method = "POST">
							<input name = "name" placeholder = "Name" required = "true" maxlength = "25"/>
							<input name = "description" placeholder = "Description (optional)" maxlength = "800"/>
							<input name = "deadline" placeholder = "Deadline (dd-mm-yyyy)" required = "true" pattern = "^\d{2}-\d{2}-\d{4}$"/>
							<input type = "submit" value = "Add">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id = "pageBottom">
			
		</div>
	</body>
</html>
